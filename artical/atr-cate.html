<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/art/art-cate.css" />
  </head>
  <body>
    <div class="layui-card" id="bigcontent">
      <div class="layui-card-header" id="addparent">
        文章类别管理
        <button type="button" id="addbtn" class="layui-btn layui-btn-normal">
          添加类别
        </button>
      </div>
      <div class="layui-card-body">
        <table class="layui-table">
          <colgroup>
            <col width="600" />
            <col width="600" />
            <col />
          </colgroup>
          <thead>
            <tr>
              <th>分类名称</th>
              <th>分类别名</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="tb"></tbody>
        </table>
      </div>
    </div>
    <!-- 准备模板（表格tr） -->
    <script type="text/html" id="trTpl">
      {{each data v i}}
      <tr>
        <td>{{v.name}}</td>
        <td>{{v.alias}}</td>
        <td>
          <button
            type="button"
            id="removebtn"
            data-index="{{v.Id}}"
            class="layui-btn layui-btn-danger"
          >
            删除
          </button>
          <button
            type="button"
            data-index="{{v.Id}}"
            id="editbtn"
            class="layui-btn layui-btn-normal"
            lay-filter="editbtn"
          >
            编辑
          </button>
        </td>
      </tr>
      {{/each}}
    </script>
    <!-- 放添加弹出层的form表单结构 -->
    <script type="text/html" id="addtrTpl">
      <form class="layui-form" action="" id="mainform">
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="name"
              required
              lay-verify="required"
              placeholder="请输入分类名称"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input
              id="othername"
              type="text"
              name="alias"
              required
              lay-verify="required"
              placeholder="请输入分类别名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">
              确认添加
            </button>
            <button type="reset" class="layui-btn layui-btn-primary">
              重置
            </button>
          </div>
        </div>
      </form>
    </script>
    <!-- 放编辑弹出层的form表单结构 -->
    <script type="text/html" id="editTpl">
      <form class="layui-form" lay-filter="mainform" action="" id="mainform">
        <div class="layui-form-item layui-hide">
          <label class="layui-form-label">分类Id</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="Id"
              required
              lay-verify="required"
              placeholder="请输入分类Id"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="name"
              required
              lay-verify="required"
              placeholder="请输入分类名称"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input
              id="othername"
              type="text"
              name="alias"
              required
              lay-verify="required"
              placeholder="请输入分类别名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">
              确认修改
            </button>
          </div>
        </div>
      </form>
    </script>

    <script src="/assets/lib/jquery.js"></script>
    <!-- 模板引擎 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/Ajaxbase.js"></script>

    <script src="/assets/js/art/art-cate.js"></script>
  </body>
</html>
