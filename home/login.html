<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件项目登录页</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
  </head>
  <body>
    <div class="layui-main logo">
      <img src="/assets/images/logo.png" alt="" />
    </div>
    <!-- 登录注册 -->
    <div class="box">
      <!-- 标题 -->
      <div class="title"></div>
      <!-- 登录表单 -->
      <div class="login">
        <form class="layui-form" id="login" action="">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pass"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
              lay-filter="formDemo"
            >
              立即提交
            </button>
          </div>
          <a href="javascript:;" class="fr" id="gotoregister">去注册账号</a>
        </form>
      </div>
      <!-- 注册表单 -->
      <div class="register" style="display: none">
        <form class="layui-form" id="register" action="">
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pass|prepqd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="pass"
              required
              lay-verify="required|pass|prepqd"
              placeholder="请再次输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <!-- lay-submit 有这个才会立即提交 -->
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
              lay-filter="formDemo"
            >
              立即提交
            </button>
          </div>
          <a href="javascript:;" class="fr" id="gotologin">去登录</a>
        </form>
      </div>
    </div>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/login.js"></script>
    <!-- layui.all.js 是包含了layui的所有功能 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
  </body>
</html>
