<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 点击a链接，a链接在href指定的位置中打开 _blank是在新页面展示 -->
    <a href="http://www.baidu.com" target="_blank">百度</a>
    <a href="http://www.baidu.com" target="fr">百度</a>
    <iframe name="fr" frameborder="0"></iframe>
    <!-- iframe里的name表示iframe 放到name中 iframe中src代表默认的页面 -->
  </body>
</html>
